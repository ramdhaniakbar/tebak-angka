<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Game Tebak Angka</title>
		<!-- <link rel="stylesheet" href="style.css" /> -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center mt-5">Tebak Angka</h1>
			<center>
				<div class="card text-center mt-5" style="width: 50%">
					<div class="card-header">Tebak angka antara 1 - 20</div>
					<div class="card-body">
						<h1 class="card-title" id="angka" style="font-size: 48px;">?</h1>
						<p class="card-text fs-3 fw-semibold" id="pesan">Mulai Tebak!</p>
						<a href="#" class="btn btn-primary" id="cek">Cek!</a>
						<a href="#" class="btn btn-warning" id="coba-lagi">Coba Lagi!</a>
                  <input type="text" class="form-control mt-4 mb-3" id="tebak" placeholder="Masukan angka..." style="width: 50%; display: block; margin-right: auto; margin-left: auto;">
					</div>
					<!-- <div class="row"> -->
                  <div class="card-footer text-muted col-12 fs-5">Skor saat ini: <span id="skor">20</span></div>
					   <div class="card-footer text-muted col-12 fs-5">Skor tertinggi: <span id="skor-tertinggi">0</span></div>
               <!-- </div> -->
				</div>
			</center>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
      <script src="script.js"></script>
	</body>
</html>
